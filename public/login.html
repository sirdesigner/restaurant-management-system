<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./build/output.css" rel="stylesheet">
  <title>ورود پرسنل</title>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex flex-col justify-center items-center h-screen">
    <img src="../src/img/Logo.png" alt="logo" class="w-42 mb-8">
    <div class="bg-white p-6 rounded shadow-md w-1/3 ">
      <h2 class="text-xl font-bold mb-4">ورود پرسنل</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">نام کاربری:</label>
          <input type="text" placeholder="نام کاربری" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">رمز عبور:</label>
          <input type="password" placeholder="رمز عبور" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
          ورود
        </button>
      </form>
    </div>
  </div>

  <script src="/src/js/login.js"></script>
</body>
</html>
